<!DOCTYPE HTML>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>手机APP下载页面：根据终端&渠道辨别下载地址</title>
        <script type="text/javascript" src="./js/jquery-2.2.0.min.js" charset=utf-8"/>
        <script type = "text/javascript" src = "./js/athena.js" charset = utf-8"/>
        <script type = "text/javascript">
            // 获取终端的相关信息
            var terminal = {
                // 辨别移动终端类型
                type: function () {
                    var u = navigator.userAgent, app = navigator.appVersion;
                    return {
                        // android终端或者uc浏览器
                        android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1,
                        // 是否为iPhone或者QQHD浏览器
                        iphone: u.indexOf('iPhone') > -1,
                        // 是否iPad
                        ipad: u.indexOf('iPad') > -1
                    };
                },
            },
            request = get_request();
            location.href = new DownLoadUrl(request['c_id'], terminal.plat_form).download_url;
        </script>
    </head>
    <body>
        <div>
            Marketing Promotion
        </div>
    </body>
</html>
