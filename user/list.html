<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>登录</title>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/athena.js"></script>
    <script src="../bootstrap-3.3.6/js/bootstrap.min.js"></script>
    <link href="../bootstrap-3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet">
</head>
<body>
<div id="athena-menu"></div>
<div id="athena-body">
    <div class='error-message'></div>
    <div class="bs-example bs-example-form" data-example-id="input-group-with-button">
        <div class="form-group">
            <label for="mobile_type" class="col-sm-2 control-label">用户分类</label>

            <div class="col-sm-9">
                <select class="form-control" id="user_type">
                    <option value="user">全部用户</option>
                    <option value="customer">普通客户</option>
                    <option value="designer">设计师</option>
                </select>
            </div>
        </div>
    </div>
    <div class="athena-table">
        <table class="table table-hover">
            <thead>
            <tr>
                <th width="10%">No</th>
                <th>手机号码</th>
                <th>录入时间</th>
            </tr>
            </thead>
            <tbody id="user_list">
            </tbody>
        </table>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-9">
            <button type="submit" class="btn btn-default btn-block hide" id="next_page_btn">下一页</button>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        $("#athena-menu").load(base_url + "menu.html");
        var current_page = 1
        user_list(current_page, 10, $("#user_type").val());
        $("#next_page_btn").click(function () {
            current_page++;
            user_list(current_page, 10, $("#user_type").val());
        })

        $("#user_type").change(function () {
            current_page = 1;
            $("#user_list").html("");
            user_list(current_page, 10, $("#user_type").val());
        })
    });

    function user_list(current_page, page_size, user_type) {
        if (user_type.trim() == "designer")
            url = 'http://localhost:8080/designers';
        else if(user_type.trim() =='customer')
            url = 'http://localhost:8080/users';
        else
            url = 'http://localhost:8080/promotion_logs';
        $.ajax({
            url: url,
            data: {c_id: login_info.c_id, current_page: current_page, page_size: page_size},
            dataType: 'jsonp',
            async: false,
            success: function (data) {
                if (data["status"] == "SUCCESS") {
                    $(".error-message").html("");
                    if (data['data'].length == page_size)
                        $("#next_page_btn").removeClass("hide");
                    else
                        $("#next_page_btn").addClass("hide");
                    render_user_list(data['data'], (page_size * (current_page - 1) + 1));
                } else {
                    $(".error-message").html(data["message"]);
                }
            },
            error: function () {
                $(".error-message").html("出错了,稍后请尝试!");
                return
            }
        });
    }

    function render_user_list(data, offset) {
        $.each(data, function (index, value) {
            var item = $("<tr><th scope='row'>" +
                    (offset + index) +
                    "</th><td>" +
                    value['phone_number'] +
                    "</td><td>" +
                    value['created_at'] +
                    "</td></tr>"
            );
            $("#user_list").append(item);
        });
    }
</script>
</body>
</html>
