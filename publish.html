<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>用户注册</title>
    <script type="text/javascript" src="./js/jquery.js"></script>
    <script src="./bootstrap-3.3.6/js/bootstrap.min.js"></script>
    <link href="./bootstrap-3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/common.css" rel="stylesheet">
</head>
<body>
<div id="athena-login">
    <div class="submit">
        <button type="submit" id="post" class="btn btn-default">post</button>
    </div>
    <div class="submit">
        <button type="submit" id="get" class="btn btn-default">get</button>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        $("#post").click(function () {
            do_post();
        })

        $("#get").click(function () {
            get();
        })


        function do_post() {
            args = {
                designer_id: 4,
                author_id: 11,
                stars: 4,
                content: "测试",
                latitude: "34.165035",
                longitude: "108.915623",
                image_paths: "temp_images/55757b30-c62e-0133-381b-00163e000048.jpeg"
            }
            var posting = $.post("http://101.200.162.121:8080/publish_twitter", args);
            posting.done(function (data) {
                if (data['status'] == "SUCCESS") {
                    alert("success")
                } else {
                    alert(data['message']);
                }
            });
        }
    })

    function get() {
        $.ajax({
            url: "http://localhost:8080/twitters",
            data: {current_page: 1, page_size: 5, order_by: 'created_at'},
            dataType: 'jsonp',
            async: false,
            success: function (data) {
                if (data["status"] == "SUCCESS") {
                    alert(JSON.stringify(data["data"]));
                } else {
                    alert("error");
                }
            },
            error: function () {
                alert("error")
            }
        });
    }


</script>
</body>
</html>
